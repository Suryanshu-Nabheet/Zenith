# Deployment Configuration
build:
  - cd server && pnpm install && pnpm prisma:generate && pnpm build
  - pnpm install && pnpm build

services:
  # Backend API
  backend:
    type: web
    env: node
    buildCommand: cd server && pnpm install && pnpm prisma:generate && pnpm build
    startCommand: cd server && pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLERK_SECRET_KEY
        sync: false

  # Frontend
  frontend:
    type: web
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://zenith-backend.onrender.com/api
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://zenith-backend.onrender.com
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
